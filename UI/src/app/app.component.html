<div class="flex h-screen">
  <div class="w-[50%]">
    <form (ngSubmit)="onFormSubmit()" class="px-4" [formGroup]="contactsForm">
      <h1 class="py-10 font-extrabold text-5xl">Contactly</h1>
      <!-- Name Input -->
      <div class="mt-3">
        <label for="Name" class="font-bold">Name</label>
        <input
          type="text"
          class="w-full p-2 border-2 round-sm bt-2"
          id="Name"
          formControlName="name"
        />
      </div>
      <!-- Email input -->
      <div class="mt-3">
        <label for="Email" class="font-bold">Email</label>
        <input
          type="email"
          class="w-full p-2 border-2 round-sm bt-2"
          id="Email"
          formControlName="email"
        />
      </div>
      <!-- Phone Input -->
      <div class="mt-3">
        <label for="Phone" class="font-bold">Phone</label>
        <input
          type="tel"
          class="w-full p-2 border-2 round-sm bt-2"
          id="Phone"
          formControlName="phoneNumber"
        />
      </div>
      <!-- favourit Checkbox -->
      <div class="mt-3">
        <label for="Fav" class="flex items-center font-bold">
          <input
            type="checkbox"
            class="w-4 h-4"
            id="Fav"
            formControlName="favourit"
          />
          <span> Favourit</span>
        </label>
      </div>
      <!-- Submit btn -->
      <div class="mt-3">
        <button
          type="submit"
          class="bg-slate-800 text-white px-4 py-2 round-sm w-full"
        >
          Add
        </button>
      </div>
    </form>
  </div>
  <div class="w-[50%]" *ngIf="contact.length == 0">
    <h2>No Contacts</h2>
  </div>
  <div class="w-[50%]" *ngIf="contact.length != 0">
    <ul>
      <li
        *ngFor="let item of contact"
        class="p-2 bg-slate-100 border-slate-100"
      >
        <span> {{ item.name }}</span>
        <div class="flex gap-10 mt-4">
          <span class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 9v.906a2.25 2.25 0 0 1-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 0 0 1.183 1.981l6.478 3.488m8.839 2.51-4.66-2.51m0 0-1.023-.55a2.25 2.25 0 0 0-2.134 0l-1.022.55m0 0-4.661 2.51m16.5 1.615a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V8.844a2.25 2.25 0 0 1 1.183-1.981l7.5-4.039a2.25 2.25 0 0 1 2.134 0l7.5 4.039a2.25 2.25 0 0 1 1.183 1.98V19.5Z"
              />
            </svg>

            <span class="ms-2">
              {{ item.email }}
            </span>
          </span>

          <span class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
                clip-rule="evenodd"
              />
            </svg>

            <span class="ms-2">
              {{ item.phoneNumber }}
            </span>
          </span>
        </div>

        <div class="flex mt-4 w-full gap-4">
          <a
            href="{{ 'tel:' + item.phoneNumber }}"
            class="bg-emerald-100 py-1 px-2 rounded-sm curser-pointer"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M15 3.75a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0V5.56l-4.72 4.72a.75.75 0 1 1-1.06-1.06l4.72-4.72h-2.69a.75.75 0 0 1-.75-.75Z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
          <button
            class="bg-slate-50 text-dark py-2 px-4 rounded-sm"
            type="button"
            (click)="Delete(item.id)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6 text-red-500"
            >
              <path
                fill-rule="evenodd"
                d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
